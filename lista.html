<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Lista de Votos</title>
    <link href="templates/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
        <h1>Lista de Votos</h1>
        <hr>
        <table border="4">
          <tr>
            <td>ID</td>
            <td>Nome</td>
            <td>Restaurante</td>
            <td> Data e Horario</td>
          </tr>
          {% for pessoa in pessoas %}
          <tr>
            <td>{{ pessoa._id }}</td>
            <td>{{ pessoa.nome }}</td>
            <td>{{ pessoa.restaurante }}</td>
            <td>{{ pessoa.horario }}</td>
          </tr>
          {% endfor %}
          <a href="{{url_for('index')}}">Voltar</a>
        </table>
  </body>
</html>
