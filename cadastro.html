<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style type="text/css">

form {
  
  margin: 0 auto;
  width: 400px;
 
  padding: 1em;
  border: 1px solid #CCC;
  border-radius: 1em;
}
form div + div {
  margin-top: 1em;
}
label {
  
  display: inline-block;
  width: 90px;
  text-align: right;
}
input:focus, textarea:focus {
  
  border-color: #000;
}
.button {
  
  padding-left: 90px; 
}
button {

  margin-left: .5em;
}
        </style>
    </head>
    <body>
        <h1>Pagina de Votar</h1>
        <hr>
        <form action="{{url_for('cadastro')}}" method="POST">
            <div>
                <label for="nome">Nome:</label>
                 <input type="text" name="nome" required />
            </div>
            <div>
                <label for="restaurante">Restaurante:</label>
                <input type="text" name="restaurante" required />
            </div>
            <div>
                <input type="submit" value="Votar" />
            </div>
        </form>
    </body>
</html>
